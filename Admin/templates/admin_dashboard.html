{% extends "admin_base.html" %}

{% block content %}
<style>
    .radius-10 {
        border-radius: 10px !important;
      }
    
      .border-info {
        border-left: 5px solid #0dcaf0 !important;
      }
    
      .border-danger {
        border-left: 5px solid #fd3550 !important;
      }
    
      .border-success {
        border-left: 5px solid #15ca20 !important;
      }
    
      .border-warning {
        border-left: 5px solid #ffc107 !important;
      }
    
      h2{
        font-weight:bold;
      }
    
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0px solid rgba(0, 0, 0, 0);
        border-radius: .25rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
      }
    
      .bg-gradient-scooter {
        background: #17ead9;
        background: -webkit-linear-gradient(45deg, #17ead9, #6078ea) !important;
        background: linear-gradient(45deg, #17ead9, #6078ea) !important;
      }
    
      .widgets-icons-2 {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ededed;
        font-size: 27px;
        border-radius: 10px;
      }
    
      .rounded-circle {
        border-radius: 50% !important;
      }
    
      .text-white {
        color: #fff !important;
      }
    
      .ms-auto {
        margin-left: auto !important;
      }
    
      .bg-gradient-bloody {
        background: #f54ea2;
        background: -webkit-linear-gradient(45deg, #f54ea2, #ff7676) !important;
        background: linear-gradient(45deg, #f54ea2, #ff7676) !important;
      }
    
      .bg-gradient-ohhappiness {
        background: #00b09b;
        background: -webkit-linear-gradient(45deg, #00b09b, #96c93d) !important;
        background: linear-gradient(45deg, #00b09b, #96c93d) !important;
      }
    
      .bg-gradient-blooker {
        background: #ffdf40;
        background: -webkit-linear-gradient(45deg, #ffdf40, #ff8359) !important;
        background: linear-gradient(45deg, #ffdf40, #ff8359) !important;
      }
</style>


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Admin Dashboard</h1>

    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row"> 
            
                    <div class="row row-cols-1 row-cols-md-6 row-cols-xl-2">
                        <div class="col"  data-aos="zoom-in" data-aos-delay="50" data-aos-duration="1000">
                          <div class="card  radius-10 border-start border-0 border-3 border-info">
                            <div class="card-body  mt-3">
                              <div class="d-flex align-items-center">
                                <div>
                                  <p class="mb-0 text-secondary">Total Enquiry</p>
                                  <h2 class="my-1 text-info">{{enquiry_count}}</h2>
                                </div>
                                <div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto">
                                  <i class="bi bi-headset"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col"   data-aos="zoom-in" data-aos-delay="150" data-aos-duration="1000">
                          <div class="card radius-10 border-start border-0 border-3 border-danger">
                            <div class="card-body mt-3">
                              <div class="d-flex align-items-center">
                                <div>
                                  <p class="mb-0 text-secondary">Total Career Applications</p>
                                  <h2 class="my-1 text-danger">{{career_count}}</h2>
                                </div>
                                <div class="widgets-icons-2 rounded-circle bg-gradient-bloody text-white ms-auto">
                                  <i class="bi bi-person-workspace"></i>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                         
                      </div>

                </div>
            </div>
        </div><!-- End Left side columns -->

    </section>


</main><!-- End #main -->

 

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>


{% endblock content %}
